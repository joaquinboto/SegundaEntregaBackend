<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="containerProductos">
        <h1>Ingrese productos</h1>
        <form id="formulario" class="form-group" >
            <div>
                <label class="form-label" for="nombre">Ingrese nombre: </label>
                <input class="input-group" id="name"  type="text" name="nombre">
            </div>
            <div>
                <label class="form-label" for="cantidad">Ingrese cantidad: </label>
                <input class="input-group" type="text" name="cantidad">
            </div>
            <div>
                <label class="form-label" for="imagen">Cargar imagen</label>
                <input class="input-group" type="text" name="imagen">
            </div>
            <div>
                <label class="form-label" for="imagen">Precio</label>
                <input class="input-group" type="text" name="precio">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <div class="listadoProductos">
        <h1>Carrito</h1>
        <table class="table table-dark table-striped">
            <thead>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
            </thead>
            <tbody id="productos">
        
            </tbody>
        </table>
    </div>

    <div class="grid-container">
        
    </div>

    <div class="modal" id="modalEdit">
        <div class="form-content">
          <button class="btn btn-danger btn-close-form" id="btnClose">X</button>
          <div class="form-body">
            <form id="formEdit">
              <input type="hidden" id="ID">
              <div class="control">
                <label class="label">Nombre: </label>
                <input type="text" id="name">
              </div>
              <div class="control">
                <label class="label">Cantidad:</label>
                <input type="text" id="cantidad">
              </div>
              <div class="control">
                <label class="label">Precio: </label>
                <input type="number" id="precio">
                </div>
                <div>
                    <label class="label" for="imagen">Cargar imagen</label>
                    <input type="text" id="imagen" >
                </div>
            </form>
          </div>
          <div class="form-footer">
              <button type="button" onclick="closeModalEdit()">Cancelar</button>
              <button type="button" onclick="updateProduct()">Guardar cambios</button>
          </div>
          <span id="msgFormEdit" class="msg-error"></span>
        </div>
      </div>


    

    <script src="./main.js"></script>
</body>
</html>
